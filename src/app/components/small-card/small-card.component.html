<article class="small-card">
    <img class="small-card__image" src="{{ photoCover }}" alt="foto principal">
    <div class="small-card__texts">
        <p class="small-card__date">{{ cardDate }}</p>
        <h1 class="small-card__title">
            <a [routerLink]="['/content', id]" >
                {{ cardTitle }}
            </a>
        </h1>
    </div>
</article>
