<article class="big-card">
    <img class="big-card__image" src="{{ photoCover }}" alt="foto principal">
    <p class="big-card__date">{{ cardDate }}</p>
    <h1 class="big-card__title">
        <a [routerLink]="['/content', id]" >
        {{ cardTitle }}
        </a>
    </h1>
    <p class="big-card__subtitle">{{ cardDescription }}</p>
</article>
